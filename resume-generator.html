<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Resume Generator</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }
        h1 { color: #333; margin-bottom: 30px; text-align: center; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: #555; font-weight: 500; }
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-family: inherit;
            font-size: 14px;
        }
        textarea { resize: vertical; min-height: 200px; }
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Resume Generator</h1>
        <form id="resumeForm">
            <div class="form-group">
                <label for="companyName">Company Name</label>
                <input type="text" id="companyName" name="companyName" required>
            </div>
            <div class="form-group">
                <label for="jobTitle">Job Title</label>
                <input type="text" id="jobTitle" name="jobTitle" required>
            </div>
            <div class="form-group">
                <label for="jobDescription">Job Description</label>
                <textarea id="jobDescription" name="jobDescription" required></textarea>
            </div>
            <button type="submit">Generate Resume</button>
        </form>
        <div class="hidden" id="result"></div>
    </div>
    <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbxNEj3DkNbrLi5wzbvCGhP8lHpvp2lQAOA41ifNTa6iC3wwAYUrNv94jh-AV1Rl9eogg/exec";        document.getElementById('resumeForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = {
                companyName: document.getElementById('companyName').value,
                jobTitle: document.getElementById('jobTitle').value,
                jobDescription: document.getElementById('jobDescription').value,
                detectedRole: 'Data Analyst'
            };
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(formData)
                });
                const data = await response.json();
                if (data.status === 'success') {
                    document.getElementById('result').innerHTML = '<p>Resume generated! <a href="' + data.pdf + '">Download PDF</a> | <a href="' + data.docx + '">Download DOCX</a></p>';
                    document.getElementById('result').classList.remove('hidden');
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        });
    </script>
</body>
</html>
