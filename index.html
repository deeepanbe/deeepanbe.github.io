<!DOCTYPE html>

<title>Deepanraj A - Data Analyst Portfolio</title>

<style>
/* --------------------------------------------------
   ROOT THEME VARIABLES
-------------------------------------------------- */
:root {
  --primary: #FF6B35;
  --bg: #ffffff;
  --text: #222;
  --card: #f6f6f6;
  --nav-bg: #ffffff;
}

[data-theme='dark'] {
  --bg: #121212;
  --text: #eaeaea;
  --card: #1d1d1d;
  --nav-bg: #1a1a1a;
}

/* --------------------------------------------------
   GLOBAL
-------------------------------------------------- */
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
  font-family: Arial, Helvetica, sans-serif;
  background: var(--bg);
  color: var(--text);
  line-height: 1.6;
  transition: background 0.3s, color 0.3s;
}
img { max-width: 100%; }
a { color: var(--primary); text-decoration: none; font-weight: bold; }

/* --------------------------------------------------
   NAVBAR
-------------------------------------------------- */
nav {
  position: fixed;
  top: 0; left: 0; right: 0;
  background: var(--nav-bg);
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 40px;
  border-bottom: 1px solid #ddd;
  z-index: 1000;
  transition: background 0.3s;
}
nav .logo {
  font-size: 22px;
  font-weight: 800;
  color: var(--primary);
}
nav ul {
  display: flex;
  list-style: none;
  gap: 25px;
}
nav ul li a {
  font-size: 16px;
  font-weight: 600;
}
nav .theme-toggle {
  background: var(--primary);
  border: none;
  padding: 8px 14px;
  border-radius: 20px;
  cursor: pointer;
  color: white;
  font-weight: bold;
}

/* Mobile menu */
.menu-btn {
  display: none;
  font-size: 25px;
  cursor: pointer;
}

@media(max-width:768px){
  nav ul {
    position: absolute;
    top: 70px;
    right: 0;
    background: var(--nav-bg);
    width: 200px;
    flex-direction: column;
    padding: 20px;
    display: none;
    border-left: 1px solid #ddd;
    border-bottom: 1px solid #ddd;
  }
  nav ul.active { display: flex; }
  .menu-btn { display: block; }
}

/* --------------------------------------------------
   HERO SECTION
-------------------------------------------------- */
.hero {
  padding: 150px 40px 80px;
  display: flex;
  align-items: center;
  gap: 40px;
  justify-content: center;
  flex-wrap: wrap;
}
.hero img {
  width: 260px;
  height: 260px;
  border-radius: 50%;
  object-fit: cover;
  border: 6px solid var(--primary);
}
.hero h1 {
  font-size: 42px;
  margin-bottom: 10px;
}
.hero p {
  font-size: 18px;
  max-width: 600px;
}

/* --------------------------------------------------
   SECTIONS
-------------------------------------------------- */
section {
  padding: 80px 40px;
  max-width: 1200px;
  margin: auto;
}
section h2 {
  font-size: 32px;
  margin-bottom: 20px;
  color: var(--primary);
}

/* --------------------------------------------------
   SKILLS
-------------------------------------------------- */
.skills-container {
  display: flex;
  flex-wrap: wrap;
  gap: 15px;
}
.skill-box {
  background: var(--card);
  padding: 12px 20px;
  border-radius: 8px;
  font-weight: 600;
  border: 2px solid var(--primary);
}

/* --------------------------------------------------
   PROJECTS
-------------------------------------------------- */
.projects-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
  gap: 25px;
}
.project-card {
  background: var(--card);
  padding: 20px;
  border-radius: 10px;
  border-left: 6px solid var(--primary);
  transition: transform .3s;
}
.project-card:hover {
  transform: translateY(-6px);
}
.project-card h3 {
  margin-bottom: 10px;
}

/* --------------------------------------------------
   CERTIFICATIONS
-------------------------------------------------- */
.cert-list {
  list-style: none;
  line-height: 2.2;
  font-size: 18px;
}

/* --------------------------------------------------
   RESUME BUTTON
-------------------------------------------------- */
.resume-btn {
  display: inline-block;
  padding: 14px 28px;
  margin-top: 20px;
  background: var(--primary);
  color: white;
  border-radius: 6px;
  font-size: 18px;
  font-weight: bold;
}

/* --------------------------------------------------
   CONTACT
-------------------------------------------------- */
.contact-box {
  font-size: 18px;
  line-height: 2;
}

/* --------------------------------------------------
   FOOTER
-------------------------------------------------- */
footer {
  text-align: center;
  padding: 40px;
  background: var(--nav-bg);
  border-top: 1px solid #ddd;
  margin-top: 50px;
  font-weight: bold;
}

/* --------------------------------------------------
   SCROLL ANIMATION
-------------------------------------------------- */
.reveal {
  opacity: 0;
  transform: translateY(40px);
  transition: all .8s ease;
}
.reveal.active {
  opacity: 1;
  transform: translateY(0);
}
</style>

</head>
